<div class="notification">
  <h2 class="title" translate>ABOUT.EDUCATION</h2>
  <div class="timeline">
    <div *ngFor="let education of educations; let i = index">
      <header class="timeline-header">
        <span class="tag is-info">{{ education.from }}</span>
      </header>
      <div class="timeline-item">
        <div class="timeline-marker"></div>
        <div class="timeline-content">
          <p>{{ education.degree }} @ {{ education.school }}</p>
          <p>{{ education.department }} ( {{ education.major }} )</p>
        </div>
      </div>
      <header class="timeline-header" *ngIf="i==educations.length - 1">
        <span class="tag is-info">{{ education.end }}</span>
      </header>
    </div>
  </div>
</div>
