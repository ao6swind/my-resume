<div class="notification">
  <h2 class="title">{{ project.name }}</h2>
  <p class="subtitle">{{ project.catelog }}</p>
  <div [innerHTML]="description"></div>
  <p class="txt-url has-text-right" *ngIf="project.public">
    <span translate>PROJECT.URL</span>
    <a href="{{ project.url }}">{{ project.url }}</a>
  </p>
</div>
